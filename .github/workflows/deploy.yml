name: Backend CI/CD to AWS EC2 via ECR

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build and push Docker image (force rebuild)
      - name: Build and push Docker image
        run: |
          # Use commit SHA as image tag
          IMAGE_TAG=${GITHUB_SHA::8}
          
          # Build image with no cache
          docker build --no-cache -t backend .
          
          # Tag image for ECR with commit SHA
          docker tag backend:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:$IMAGE_TAG
          
          # Also tag latest for convenience
          docker tag backend:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:latest
          
          # Push both tags
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:latest
          
          # Output the image tag for deployment
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:${IMAGE_TAG}
            
            echo "Stopping old container..."
            docker stop backend || true
            docker rm backend || true
            
            echo "Running new container..."
            docker run -d \
              -p 5005:5005 \
              --env-file /home/ec2-user/backend/.env \
              --name backend \
              --restart=always \
              ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:${IMAGE_TAG}
